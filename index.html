<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script> 
    
</head>
<body class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
    <main>
        <section id="play-on" class="home min-h-screen text-white flex flex-col justify-center  items-center gap-8 ">
             <h1 class="text-9xl font-bold ">ALPHABET CLASH</h1>
             <p class="text-white text-lg">Unleash Your Keyboard KungFu: Press "Enter" to Play</p>
             <button onclick="play()" class="text-black font-bold text-xl px-10 btn">Play</button>
        </section>
        <section id="playing" class="playground flex flex-col justify-center items-center min-h-screen gap-16 hidden">
            <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] bg-[#ffffffb3]">
                <div class="flex justify-center ">
                    <p class="bg-[#010313CC] text-white px-7 pb-3 rounded-b-xl">Don't Watch Keyboard While Playing...</p>
                    
               </div>
               <div class="flex justify-center items-center min-h-full">
                <p id="current-element" class="text-black text-9xl font-semibold uppercase">Y</p>
               </div>
               
        </div>

            <div class="keyboard text-2xl">
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>

            <div class="button-style flex justify-around w-full">
                <div>
                    <button class="btn bg-[#894189] text-white text-base font-bold rounded-3xl px-7">
                        Life
                        <img src="images/love.svg" alt="">
                        <span>1</span>
                      </button>
                  </div>
                  <div>
                    <button class="btn bg-[#360490] text-white text-base font-bold rounded-3xl px-7">
                        Score
                        <img src="images/dollar.svg" alt="">
                        <span>1</span>
                      </button>
                  </div>
            </div>
        </section>
        <section class="score flex justify-center items-center min-h-screen hidden">
              <div class="flex flex-col gap-6 justify-center items-center bg-[#FFFFFF33] p-14 rounded-xl">
                <h1 class="text-7xl text-white ">
                    <span class="font-bold">Score :</span>
                    <span class="">14</span>
                </h1>
                
                <button class="btn text-xl font-bold">Play Now</button>
                <p class="text-white text-lg">Practice will make you pro</p>
              </div>
        </section>
    </main>



    <script src="scripts/alpha.js"></script>
</body>
</html>
